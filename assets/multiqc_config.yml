report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/stableexpression/tree/dev" target="_blank">nf-core/stableexpression</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/stableexpression/dev/docs/output" target="_blank">documentation</a>.

report_section_order:
  "nf-core-stableexpression-methods-description":
    order: -1000
  "nf-core-stableexpression-summary":
    order: -1003

run_modules:
  - custom_content

export_plots: true

disable_version_detection: true

max_table_rows: 5000

custom_data:
  most_stable_genes:
    section_name: "Most stable genes"
    file_format: "csv"
    description: "Descriptive statistics of the 1000 most stable genes (relatively to standard deviation)"
    plot_type: "table"
    no_violin: true
    pconfig:
      col1_header: "Rank"
    headers:
      ensembl_gene_id:
        title: "Ensembl Gene ID"
        description: "Unique identifier of the gene in Ensembl"
      standard_deviation:
        title: "Standard deviation"
        format: "{:,.3f}"
      variation_coefficient:
        title: "Variation coefficient"
        format: "{:,.3f}"
        description: "Ratio of standard deviation to mean"
      average_log2_count:
        title: "Average log2 CPM"
        format: "{:,.3f}"
        description: "Average log2 of counts per million (CPM) among all samples"
      name:
        title: "Gene name as shown in Ensembl (g:Profiler)"
      description:
        title: "Gene description as shown in Ensembl (g:Profiler)"
      original_gene_ids:
        title: "Original Gene IDs"
        description: "Gene IDs as stated in the original datasets"

  gene_variation_statistics:
    section_name: "Descriptive statistics - All genes"
    file_format: "csv"
    description: "Distribution of descriptive statistics for all genes"
    plot_type: "violin"
    pconfig:
      col1_header: "Ensembl Gene ID"
    headers:
      standard_deviation:
        title: "Standard deviation"
      variation_coefficient:
        title: "Variation coefficient"
        description: "Ratio of standard deviation to mean"
      average_log2_count:
        title: "Average log2 CPM"
        description: "Average log2 of counts per million (CPM) among all samples"

  count_summary:
    section_name: "Count summary"
    file_format: "csv"
    description: "Normalised counts for each gene sample by sample"
    plot_type: "table"
    pconfig:
      id: "count_summary_table"
      namespace: "Count summary"
      col1_header: "Ensembl Gene ID"

sp:
  most_stable_genes:
    fn: "*stats_most_stable_genes.csv"
  gene_variation_statistics:
    fn: "*stats_all_genes.csv"
  count_summary:
    fn: "*count_summary.csv"
